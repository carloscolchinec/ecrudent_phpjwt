    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white p-8 shadow-lg rounded-lg w-96">
                <h1 class="text-2xl font-bold mb-4">Login</h1>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block mb-1 font-medium">Email</label>
                        <input type="email" name="email" placeholder="Email" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Password</label>
                        <input type="password" name="password" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Login</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
        <script src="assets/js/login.js"></script>
    </body>
    </html>
